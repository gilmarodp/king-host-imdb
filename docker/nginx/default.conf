server {
    listen 80;
    server_name localhost;

    # Define a raiz para o Laravel
    root /var/www/public;
    index index.php;

    # Bloco específico para a API Laravel.
    # O símbolo ^~ diz ao Nginx: "Se a URL começar com /api/,
    # use este bloco e não procure por outros."
    location ^~ /api/ {
        alias /var/www/public/;
        try_files $uri $uri/ @laravel_api;
    }

    location @laravel_api {
        rewrite /api/(.*)$ /index.php?/$1 last;
    }

    # Bloco para processar os arquivos PHP que a API precisa.
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Bloco genérico para todas as outras requisições (frontend Vue).
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
